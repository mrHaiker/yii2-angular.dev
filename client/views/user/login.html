<form ng-submit="login()" class="control">
    <div class="col-xs-6 col-xs-offset-3">
        <input type="text" class="form-control" ng-model="data.username" placeholder="name"><br>

        <input type="text" class="form-control" ng-model="data.password" placeholder="password"><br>

        <input type="submit" value="Вход" class="btn btn-success">
    </div>
</form>
